Name: kcalcore
Summary: Extended KDE kcal calendar library port for Maemo
Version: "%{ver_maj}.%{ver_min}.%{ver_pat}"
Release: 1
Group: System/Libraries
License: LGPLv2
Sources:
    - "%{name}-%{version}.tar.gz"
Patches:
    - use_connman_clock.patch
    - fix_timezone_fallback.patch
    - raweventsfordate_event_duplication.patch
    - memorycal_delete_incidence_fix.patch
    - build_with_gcc4.6.patch
Description: "%{summary}."

PkgBR:
    - doxygen
    - fdupes
PkgConfigBR:
    - QtCore
    - QtDBus
    - libical
    - sqlite3
    - uuid
Configure: none
Builder: none
SubPackages:
    - Name: devel
      Summary: Development files for %{name}
      Group: Development/Libraries
      Description: "%{summary}."

